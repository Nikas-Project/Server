name: "CodeQL"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "38 10 * * 6"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript", "python"]
        os: ["ubuntu-latest"]
        python-version: ["3.10"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1

      - name: Set up Python ${{ matrix.python-version }} on ${{ matrix.os }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          # Dependencies are in setup.py, so use it as cache key
          cache-dependency-path: "setup.py"

      - name: Install dependencies
        # Use pip instead of python setup.py develop to get caching from
        # "setup-python" action
        run: pip install -e .

      - name: Install test suite & style check dependencies
        run: pip install pytest pytest-cov flake8 nose

      - name: Create .env
        uses: 1arp/create-a-file-action@0.2
        with:
          file: ".env.pypi"
          content: |
            PYPI_TEST_PASSWORD=password
            PYPI_TOKEN=pypi-AgEIc1233S5

      - name: Run style check
        run: make flakes

      - name: Run coverage check, fail if <70%
        run: |
          make coverage
          coverage report --fail-under 70
